
<link rel="stylesheet" href="new.css">
<body class="contact-body">
    <div id="dynamic-content">
        <main class="mt-5">
            <div class="container">
                <div class="mt-3">
                    <a href="index.html" class="cta-back" aria-label="Torna alla home">
                        <i class="  bi bi-arrow-left-short"></i></a>
                </div>
                
                
            
            <div class="text-center" id="thank-you-message" style="display: none;">
                <h3>Grazie per avermi contattato!</h3>
            </div>
            <div class="container contact-form">
                <div class="contact-image">
                    <img src="https://annamarzocca.github.io/MyRepository/assets/img/hello.png" alt="hello_image">
                </div>
                <form action="https://formspree.io/f/manonynb" class="text-center" method="POST">
                    <h3 class="mb-5">Mettiamoci in contatto</h3>
                    <div class="row">
                      <div class="col-md-6 col-12">
                        <div class="form-group mb-3">
                          <input type="text" name="name" class="form-control" placeholder="Nome e Cognome" required aria-required="true">
                        </div>
                        <div class="form-group mb-3">
                          <input type="email" name="email" class="form-control" placeholder="Email" required aria-required="true">
                        </div>
                        <div class="form-group mb-3">
                          <input type="text" name="phone" class="form-control" placeholder="Numero di telefono">
                        </div> 
                      </div>
                      <div class="col-md-6 col-12">
                        <div class="form-group mb-3">
                          <textarea name="message" class="form-control" placeholder="Messaggio" style="width: 100%; height: 190px;" required aria-required="true"></textarea>
                        </div>
                        <div class="form-group mb-3">
                          <input type="submit" class=" cta-gradient-new" value="Invia">
                        </div>
                      </div>
                    </div>
                  </form>
                  
        </div>
        </main>
    </div>
</body>
